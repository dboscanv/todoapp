<div class="container">

  <form class="form-signin" (ngSubmit)="onLogIn()" #loginForm="ngForm">
    <h2 class="form-signin-heading">Inicia sesion</h2>
    <label for="inputEmail" class="sr-only">Usuario</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Username" required [(ngModel)]="user.username"
           name="username" #username="ngModel">
    <div [hidden]="username.valid || username.pristine">
      Usuario es requerido
    </div>
    <label for="inputPassword" class="sr-only">Clave</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
           [(ngModel)]="user.password" name="password" #password="ngModel">
    <div [hidden]="password.valid || password.pristine">
      Clave es requerida
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit"
            [disabled]="!loginForm.form.valid">Sign in
    </button>
  </form>

</div> <!-- /container -->
